<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="stlyle.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="screen" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowlege with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen active" id="quiz-screen">
        <div>
          <div class="quiz-header">
            <h2 id="question-text">questions goes here</h2>
            <div class="quiz-info">
              <p>
                question <span id="current-question">1</span> of
                <span id="total-questions">5</span>
              </p>
              <p>Score: <span id="score">0</span></p>
            </div>
          </div>
          <dive id="answers-container" class="answers container">
            <!--Answer buttons will be insterted here from our js code later at some point
                     -->
          </dive>

          <div class="progres-bar">
            <div id="progress" class="progress"></div>
          </div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quize Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5 </span>
          </p>

          <div id="result-message">Good Job!</div>
          <button id="restart-btn" onclick="restartQuiz">Restart Quiz</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
