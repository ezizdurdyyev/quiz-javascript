<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="Generate-btn">
        <i class="fas fa-sync-alt"></i> Generate palette
      </button>

      <div class="palette-container">
        <!-- color box 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #e1f5fe"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>
        <!-- color box 2 -->
        <div class="color-box">
          <div class="color" style="background-color: #71cffa"></div>
          <div class="color-info">
            <span class="hex-value">#71CFFA</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>
        <!-- color box 3 -->
        <div class="color-box">
          <div class="color" style="background-color: #c52323"></div>
          <div class="color-info">
            <span class="hex-value">#C52323</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>
        <!-- color box 4 -->
        <div class="color-box">
          <div class="color" style="background-color: #fff23a"></div>
          <div class="color-info">
            <span class="hex-value">#FFF23A</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
